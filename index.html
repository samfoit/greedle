<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedle</title>
    <script src="greedy.js" defer></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Greedle</div>
        <button class="info"><img src="images/questionmarkIcon.png"></button>
    </div>
    <div class="score">0</div>
    <div class="dice-container">
        <div class="dice-roll-row">
            <div class="dice">
            </div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
        </div>
        <div class="dice-roll-row">
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
        </div>
        <div class="dice-roll-row">
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
        </div>
        <div class="dice-roll-row">
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
        </div>
        <div class="dice-roll-row">
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
        </div>
        <div class="dice-roll-row">
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
        </div>
    </div>
    <div class="buttons">
        <button class="roll-button">Roll</button>
    </div>
    <div id="help-modal-container" class="modal">
        <div class="modal-content">
            <span class="close" id="close-info">&times;</span>
            <p style="text-align: center; font-weight: bold;">How to play</p>
            <p>Click the roll button to see your score</p>
            <div class="dice" style="background-color: #538d4e;"><img src="images/dice1.png"></div>
            <p>If the dice are green they helped score points:</p>
            <ul>
                <li>1's are 100 points</li>
                <li>5's are 50 points</li>
                <li>3 of a kind is 100 * the dice number</li>
            </ul>
            <p>Choose to either roll again or pass for your daily score!</p>
        </div>
    </div>
    <div id="score-modal-container" class="modal">
        <div class="modal-content">
            <span class="close" id="close-score">&times;</span>
            <h4 style="text-align: center;">You Scored:</h4>
            <p id="modal-points" style="text-align: center;">0</p>
            <div style="text-align: center;">
                <button style="margin: auto;" class="share-button">Share</button>
            </div>
        </div>
    </div>
</body>
</html>
